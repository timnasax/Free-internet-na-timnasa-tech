<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Bio Link | Professional tech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- CSS: MUONEKANO (STYLING) --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* Background uliyochagua */
            background: #050505 url('https://files.catbox.moe/zm113g.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(0, 0, 0, 0.65); /* Effect ya kioo kigumu kidogo */
            backdrop-filter: blur(12px); 
            padding: 40px 20px;
            text-align: center;
            min-height: 100vh;
            overflow-y: auto;
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 3px solid #00f2fe;
            box-shadow: 0 0 20px #00f2fe;
            margin-bottom: 10px;
            object-fit: cover;
        }

        h1 { font-size: 22px; text-transform: uppercase; letter-spacing: 2px; }
        .bio-text { color: #00f2fe; font-size: 13px; margin-bottom: 20px; font-weight: bold; }

        /* Music Player Box */
        .player-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            border: 1px solid rgba(0, 242, 254, 0.4);
        }

        .play-btn {
            background: #00f2fe;
            color: #000;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Vitufe (Buttons Wrapper) */
        .links-wrapper {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-item {
            display: flex;
            align-items: center;
            padding: 14px 20px;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            font-weight: 500;
            transition: 0.3s ease-in-out;
            font-size: 15px;
        }

        .link-item i {
            font-size: 20px;
            width: 35px;
            text-align: center;
            margin-right: 10px;
        }

        .link-item:hover {
            background: rgba(0, 242, 254, 0.2);
            border-color: #00f2fe;
            transform: scale(1.03);
            box-shadow: 0 0 10px rgba(0, 242, 254, 0.3);
        }

        /* Rangi za Icons Maalum */
        .fa-whatsapp { color: #25D366; }
        .fa-instagram { color: #E4405F; }
        .fa-envelope { color: #EA4335; } /* Gmail */
        .fa-key { color: #FFD700; }      /* Pairing Code */
        .fa-comments { color: #00d2ff; } /* Chats */
        .fa-phone { color: #00ff00; }    /* Phone Service */
        .fa-youtube { color: #FF0000; }
        .fa-telegram { color: #0088cc; }

    </style>
</head>
<body>

<div class="container">
    <img src="https://via.placeholder.com/150" alt="Avatar" class="https://files.catbox.moe/qf6u89.jpg">
    <h1>FREE INTERNETNA TIMNASA_TMD1</h1></h1>
    <p class="bio-text">Digital Creator & Developer</p>

    <div class="player-box">
        <button class="play-btn" id="playBtn">
            <i class="fas fa-play" id="ctrlIcon"></i>
        </button>
        <span id="songStatus" style="font-size: 13px;">start play</span>
        <audio id="song">
            <source src="https://files.catbox.moe/lc98ly.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div class="links-wrapper">
        <a href="https://wa.me/255784766591" class="link-item">
            <i class="fab fa-whatsapp"></i> WhatsApp Me
        </a>

        <a href="#" class="link-item">
            <i class="fab fa-instagram"></i> Instagram Profile
        </a>

        <a href="#" class="link-item">
            <i class="fas fa-key"></i> Get Pairing Code
        </a>

        <a href="#" class="link-item">
            <i class="fas fa-comments"></i> Group Chats
        </a>

        <a href="timotheomgaya@gmail.com" class="link-item">
            <i class="fas fa-envelope"></i> Email Me (Gmail)
        </a>

        <a href="tel:+255784766591" class="link-item">
            <i class="fa fa ephonenumber"></i> Phone Service
        </a>

        <a href="#" class="link-item"><i class="fab fa-youtube"></i> YouTube Channel</a>
        <a href="#" class="link-item"><i class="fab fa-telegram"></i> Telegram Group</a>
        <a href="https://heroku.com" class="link-item"><i class="fas fa-cloud"></i> Heroku Dashboard</a>
    </div>
</div>

<script>
    /* JavaScript kwa ajili ya Player */
    let song = document.getElementById("song");
    let ctrlIcon = document.getElementById("ctrlIcon");
    let playBtn = document.getElementById("playBtn");
    let songStatus = document.getElementById("songStatus");

    playBtn.addEventListener("click", () => {
        if (song.paused) {
            song.play();
            ctrlIcon.classList.replace("fa-play", "fa-pause");
            songStatus.innerText = "Sasa Inacheza...";
        } else {
            song.pause();
            ctrlIcon.classList.replace("fa-pause", "fa-play");
            songStatus.innerText = "song stop";
        }
    });

    song.onended = function() {
        ctrlIcon.classList.replace("fa-pause", "fa-play");
        songStatus.innerText = "song play";
    }
</script>

</body>
</html>
